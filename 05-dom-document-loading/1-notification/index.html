<!doctype html>
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<button id="btn1">Show simple message!</button>
<button id="btn2">Destroy!</button>

<script type="module">
  import NotificationMessage from './index.js';

  let i = null;

  btn1.addEventListener('click', () => {
    const notification = new NotificationMessage('Hello World', {
      duration: 20000,
      type: 'error'
    });
    i = notification;

    const testDiv = document.createElement('div');
    testDiv.textContent = 'test div';

    notification.show(testDiv);
  });

  btn2.addEventListener('click', () => {
    i.destroy();
  });
</script>
